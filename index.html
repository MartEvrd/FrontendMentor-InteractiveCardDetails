<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!--Lien CSS-->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Font integration-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!--Work Sans-->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="cards-bloc">
  </div>
  <div class="card-container">
    <div class="card-container__item card-container__front">
      <img src="./images/bg-card-front.png" alt="front card" class="card-container__front--pic">
      <img src="./images/card-logo.svg" alt="Dot card icon" class="card-container__front--icon">
      <p class="card-container__front--number">0000 0000 0000 0000</p>
      <p class="card-container__front--name">MARTIN EVRARD</p>
      <p class="card-container__front--date">00/00</p>
    </div>
    <div class="card-container__item card-container__back">
      <img src="./images/bg-card-back.png" alt="front card" class="card-container__back--pic">
      <p class="card-container__back--code">000</p>
    </div>
  </div>

  <main>
    <!-- <p>Hello World</p> -->
  </main>

</body>
</html>
